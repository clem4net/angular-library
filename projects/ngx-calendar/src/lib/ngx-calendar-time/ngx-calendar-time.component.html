<div class="form" *ngIf="time">
    <label for="calTimeHour">Heure</label>
    <select id="calTimeHour" name="calTimeHour" [(ngModel)]="time.hour">
        <option *ngFor="let n of number24" [ngValue]="n.id">{{n.text}}</option>
    </select>
</div>
<div class="form" *ngIf="time">
    <label for="calTimeMin">Minute</label>
    <select id="calTimeMin" name="calTimeMin" [(ngModel)]="time.minute">
        <option *ngFor="let n of number60" [ngValue]="n.id">{{n.text}}</option>
    </select>
</div>
<div class="form" *ngIf="config && time && config.timeSelectSecond">
    <label for="calTimeSec">Seconde</label>
    <select id="calTimeSec" name="calTimeSec" [(ngModel)]="time.second">
        <option *ngFor="let n of number60" [ngValue]="n.id">{{n.text}}</option>
    </select>
</div>
<div class="ngx-calendar-time-link" *ngIf="config">
    <a (click)="setNow()">{{config.timeNowLabel}}</a>
</div>
