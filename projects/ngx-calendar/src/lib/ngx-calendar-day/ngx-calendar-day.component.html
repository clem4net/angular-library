<div class="ngx-calendar-bar">
    <a (click)="changeMonthClick(-1, 'month')" [title]="config.previousMonthTootip"><span class="ngx-calendar-chevron left"></span></a>
    <a class="text" [title]="config.changeMonthTooltip" (click)="viewMonthClick()" [innerText]="currentMonth"></a>
    <a (click)="changeMonthClick(1, 'month')" [title]="config.nextMonthTooltip"><span class="ngx-calendar-chevron right"></span></a>
</div>

<div class="ngx-calendar-head">
    @for (d of daysDefinition; track d) {
        <div [innerText]="d.label"></div>
    }
</div>

<div class="ngx-calendar-body">
    @for (d of days; track d) {
        <div [class.visible]="d.isVisible" [class.disabled]="d.isDisabled" [class.isNotInMonth]="d.isNotInMonth" [class.select]="d.isSelect" (click)="selectDay(d)">
            <span [class.now]="d.isNow" [innerText]="d.label"></span>
        </div>
    }
</div>
